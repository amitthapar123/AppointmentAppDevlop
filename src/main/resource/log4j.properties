# Define the root logger with appender file
log4j.rootLogger=WARN, FILE, CONSOLE,DEBUG
log4j.logger.org.springframework=DEBUG
log4j.logger.com.un=DEBUG
# Define the file appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log = D:/data/mobileApp

log4j.logger.com.un.RegistrationDaoTest=DEBUG
log4j.logger.com.un.RegistrationServiceTest=DEBUG
log4j.logger.org.springframework=DEBUG

# Define the layout for file appender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{MM-dd@HH:mm:ss} %-5p %c - %m%n
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=${mobileapp}/log.out
log4j.appender.FILE.MaxFileSize=1024KB
log4j.appender.FILE.MaxBackupIndex=15
log4j.appender.FILE.File=D:/data/mobileApp/mobileapp.log
# Define the layout for file appender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{MM-dd@HH:mm:ss} %-5p %c - %m%n

